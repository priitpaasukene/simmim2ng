<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken vs Crocodiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="rules">
      <h1>Chicken vs Crocodiles</h1>
      <p>
        During your turn, you can:
        <ul>
          <li>Place an egg into an empty cell.</li>
          <li>Evolve an egg into a chicken.</li>
        </ul>
        Computer takes random legal action during its turn.<br>
        Win by filling a row, column, or diagonal with your creatures!
      </p>
      <button id="start-game">Start Game</button>
    </div>
    <div id="board-container" class="hidden">
      <h2 id="status">Your Turn</h2>
      <div id="board"></div>
      <button id="reset">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
