<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken vs Crocodile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="rules-screen">
      <h1>Chicken vs Crocodile</h1>
      <p>Rules:</p>
      <ul>
        <li>First player chooses Team Chicken or Team Crocodile.</li>
        <li>Place eggs, evolve them into creatures, and aim to align a row, column, or diagonal with your creatures to win.</li>
        <li>2 modes: Hot Seat (2-player) and Single Player vs Computer.</li>
      </ul>
      <button id="start-game">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <div id="controls">
        <button id="switch-mode" disabled>Switch Mode</button>
        <button id="reset-game">Reset Board</button>
        <span id="player-choice"></span>
      </div>
      <div id="grid"></div>
      <p id="status"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
